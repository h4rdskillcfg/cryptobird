<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Crypto Bird beta v.0.2 - Telegram Game</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Crypto Game Variables */
        :root {
            --game-bg: #0a0a0f;
            --game-surface: #1a1a2e;
            --game-card: #16213e;
            --game-border: #0f3460;
            --game-text: #ffffff;
            --game-text-secondary: #8892b0;
            --game-primary: #00d4ff;
            --game-secondary: #7c3aed;
            --game-accent: #06b6d4;
            --game-success: #10b981;
            --game-warning: #f59e0b;
            --game-danger: #ef4444;
            --game-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #06b6d4 100%);
            --game-glow: 0 0 30px rgba(0, 212, 255, 0.5);
            --game-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
        }

        /* Game Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--game-text);
            background: var(--game-bg);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        /* Force full screen in Telegram */
        html, body {
            height: 100% !important;
            width: 100% !important;
            overflow: hidden !important;
        }

        /* Static Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--game-bg);
        }

        /* Game Canvas */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Score Display */
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--game-text);
            box-shadow: var(--game-shadow);
        }

        #scoreValue {
            color: var(--game-primary);
            font-weight: 900;
        }

        /* High Score */
        #highScoreDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 600;
            font-size: 1rem;
            color: var(--game-text-secondary);
        }

        #highScoreValue {
            color: var(--game-success);
            font-weight: 700;
        }

        /* Version Display */
        #versionDisplay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--game-text-secondary);
        }
        
        /* FPS Display */
        #fpsDisplay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--game-text-secondary);
        }
        
        #fpsValue {
            color: var(--game-primary);
            font-weight: 700;
        }

        /* Game Menu */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
        }

        #gameMenu h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: var(--game-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameMenu p {
            color: var(--game-text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Game Buttons */
        .game-btn {
            background: var(--game-gradient);
            color: var(--game-text);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin: 10px;
            box-shadow: var(--game-shadow);
            pointer-events: auto;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
            display: none;
        }

        #gameOverScreen h2 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--game-danger);
        }

        #finalScore {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--game-primary);
        }

        /* Daily Challenge */
        #dailyChallenge {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--game-warning);
            pointer-events: none;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--game-warning);
            box-shadow: var(--game-shadow);
        }

        /* Instructions */
        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--game-text-secondary);
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #gameMenu h1 {
                font-size: 2rem;
            }
            
            #gameMenu p {
                font-size: 1rem;
            }
            
            .game-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            #scoreDisplay,
            #highScoreDisplay {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            #dailyChallenge {
                font-size: 0.8rem;
                padding: 10px 15px;
            }
            
            #instructions {
                font-size: 0.8rem;
                padding: 10px 20px;
            }
            
            #versionDisplay {
                font-size: 0.7rem;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            #gameMenu {
                padding: 30px 20px;
            }
            
            #gameMenu h1 {
                font-size: 1.8rem;
            }
            
            .game-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }
        }

        /* Hide UI elements during gameplay */
        .hidden {
            display: none !important;
        }

        /* Game pause overlay */
        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.8);
            z-index: 15;
            display: none;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        #pauseText {
            font-size: 2rem;
            font-weight: 700;
            color: var(--game-text);
            text-align: center;
        }

        /* Menu styles */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid var(--game-border);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--game-shadow);
            z-index: 20;
        }
        
        .menu-header {
            margin-bottom: 20px;
        }
        
        .menu-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--game-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--game-text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .mode-indicator {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--game-primary);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            color: var(--game-primary);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div id="scoreDisplay">
                Счет: <span id="scoreValue">0</span>
            </div>
            
            <div id="highScoreDisplay">
                Рекорд: <span id="highScoreValue">0</span>
            </div>
            
            <div id="dailyChallenge">
                🎯 Ежедневный вызов: Выживи в бычьем рынке!
            </div>
            
            <div id="instructions">
                💡 Нажмите на экран для прыжка
            </div>
            
            <div id="versionDisplay">
                beta v.0.1
            </div>

                FPS: <span id="fpsValue">60</span>
            </div>
        </div>
        
        <div id="gameMenu">

                <h1>🐦 Crypto Bird</h1>

            <h2>💥 Игра окончена!</h2>
            <div id="finalScore">Счет: 0</div>
            <button class="game-btn" id="restartBtn">🔄 Начать заново</button>
            <button class="game-btn" id="menuBtn">🏠 Главное меню</button>
        </div>
        
        <div id="pauseOverlay">
            <div id="pauseText">⏸️ Пауза</div>
        </div>
    </div>

    <script>
        // Game version
        const GAME_VERSION = "beta v.0.1";
        
        // Check if running in Telegram Web App
        let isTelegramApp = false;
        let tg = null;
        
        // Game variables
        let canvas, ctx;
        let gameState = 'menu'; // menu, playing, paused, gameOver
        let score = 0;
        let highScore = localStorage.getItem('cryptoBirdHighScore') || 0;
        let gameSpeed = 2;
        let gravity = 0.35;
        let jumpForce = -8.5;
        let airResistance = 0.99; // Air resistance for smoother movement
        let maxFallSpeed = 10; // Maximum fall speed
        let lastTime = 0;
        let fps = 60;
        let frameInterval = 1000 / fps;
        let fpsCounter = 0;
        let fpsTime = 0;
        let currentFPS = 60;
        
        // Balanced physics for all devices with improved time-based scaling
        function setupUnifiedPhysics() {
            // Сбалансированная физика для всех устройств с улучшенной нормализацией времени
            gravity = 0.35; // Уменьшена гравитация для более легкого прыжка
            jumpForce = -8.5; // Увеличена сила прыжка для лучшего отклика
            airResistance = 0.99; // Уменьшено сопротивление воздуха для более легкого движения
            maxFallSpeed = 10; // Уменьшена максимальная скорость падения
            
            console.log('✅ Balanced physics applied: gravity =', gravity, 'jumpForce =', jumpForce, 'airResistance =', airResistance);
        }
        
        // Bird object with enhanced physics
        let bird = {
            x: 100,
            y: 300,
            velocity: 0,
            width: 35,
            height: 35,
            color: '#00d4ff',
            rotation: 0,
            targetRotation: 0, // Target rotation for smooth transitions
            wingAngle: 0,
            wingSpeed: 0.4, // Slightly faster wing animation
            isJumping: false, // Track jump state for better physics
            jumpCooldown: 0 // Prevent rapid jumping
        };
        
        // Pipes array
        let pipes = [];
        let pipeGap = 180;
        let pipeWidth = 120;
        let lastPipeX = 800;
        
        // Tokens array (only Bitcoin)
        let tokens = [];
        let particles = [];
        
        // Initialize Telegram Web App
        function initTelegramApp() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp;
                    isTelegramApp = true;
                    
                    tg.enableClosingConfirmation();
                    
                    // Force expand to full screen with multiple attempts
                    const expandApp = () => {
                        try {
                            tg.expand();
                            console.log('✅ App expanded to full screen');
                        } catch (error) {
                            console.log('⚠️ Could not expand app:', error);
                        }
                    };
                    
                    // Try to expand immediately
                    expandApp();
                    
                    // Try to expand after a delay
                    setTimeout(expandApp, 100);
                    setTimeout(expandApp, 500);
                    setTimeout(expandApp, 1000);
                    
                    // Set colors
                    tg.setHeaderColor('#00d4ff');
                    tg.setBackgroundColor('#0a0a0f');
                    
                    // Force viewport to full screen
                    if (tg.viewportHeight) {
                        document.documentElement.style.height = tg.viewportHeight + 'px';
                        document.body.style.height = tg.viewportHeight + 'px';
                        console.log('✅ Viewport height set to:', tg.viewportHeight);
                    }
                    
                    // Force full screen on window load
                    window.addEventListener('load', () => {
                        setTimeout(expandApp, 100);
                        if (tg.viewportHeight) {
                            document.documentElement.style.height = tg.viewportHeight + 'px';
                            document.body.style.height = tg.viewportHeight + 'px';
                        }
                    });
                    // Main button disabled for this game
                    // tg.MainButton.setText('🎮 Играть в Crypto Bird');
                    // tg.MainButton.show();
                    // tg.MainButton.onClick(function() {
                    //     startGame();
                    // });
                    
                    console.log('✅ Telegram Web App initialized successfully');
                } else {
                    console.log('⚠️ Telegram Web App not available, running in browser mode');
                    isTelegramApp = false;
                }
            } catch (error) {
                console.log('⚠️ Error initializing Telegram Web App:', error);
                isTelegramApp = false;
            }
        }
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Crypto Bird v' + GAME_VERSION + ' initializing...');
            
            // Initialize canvas
            canvas = document.getElementById('gameCanvas');
            if (!canvas) {
                console.error('Canvas element not found!');
                return;
            }
            
            ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Canvas context not available!');
                return;
            }
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                console.log('Canvas resized to:', canvas.width, 'x', canvas.height);
            }
            
            resizeCanvas();
            window.addEventListener('resize', function() {
                resizeCanvas();
                initCachedGradients(); // Reinitialize gradients after resize
            });
            
            // Initialize Telegram Web App
            initTelegramApp();
            
            // Force expand after a short delay
            if (isTelegramApp && tg) {
                setTimeout(() => {
                    try {
                        tg.expand();
                        console.log('✅ App expanded after delay');
                    } catch (error) {
                        console.log('⚠️ Could not expand app after delay:', error);
                    }
                }, 500);
            }
            
            // Update mode indicator
            const modeIndicator = document.getElementById('modeIndicator');
            if (modeIndicator) {
                if (isTelegramApp) {
                    modeIndicator.textContent = '📱 Telegram режим';
                    modeIndicator.style.background = 'rgba(16, 185, 129, 0.1)';
                    modeIndicator.style.borderColor = '#10b981';
                    modeIndicator.style.color = '#10b981';
                } else {
                    modeIndicator.textContent = '🌐 Браузерный режим';
                    modeIndicator.style.background = 'rgba(0, 212, 255, 0.1)';
                    modeIndicator.style.borderColor = '#00d4ff';
                    modeIndicator.style.color = '#00d4ff';
                }
            }
            
            // Update high score display
            const highScoreElement = document.getElementById('highScoreValue');
            if (highScoreElement) {
                highScoreElement.textContent = highScore;
            }
            
            // Show menu by default
            const gameMenu = document.getElementById('gameMenu');
            if (gameMenu) {
                gameMenu.style.display = 'block';
            }
            
            // Add touch/click event listeners
            canvas.addEventListener('click', handleJump);
            canvas.addEventListener('touchstart', handleJump);
            
            // Add keyboard support
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && gameState === 'playing') {
                    e.preventDefault();
                    handleJump();
                }
            });
            
            // Initialize cached gradients
            initCachedGradients();
            
            // Setup unified physics
            setupUnifiedPhysics();
            
            // Force initial draw
            setTimeout(() => {
                draw();
                console.log('Initial draw completed');
            }, 100);
            
            console.log('✅ Crypto Bird v' + GAME_VERSION + ' ready!');
        });
        
        // Balanced jump handling with improved responsiveness
        function handleJump() {
            if (gameState === 'playing' && bird.jumpCooldown <= 0) {
                // Apply balanced jump force with better responsiveness across all devices
                const currentTime = performance.now();
                const timeScale = Math.min((currentTime - lastTime) / 16.67, 1.5); // Reduced max timeScale for more consistent behavior
                
                // Balanced jump mechanics with improved device consistency
                bird.velocity = jumpForce * Math.max(timeScale, 0.8); // Higher minimum for better responsiveness
                bird.targetRotation = -25; // More pronounced upward tilt
                bird.isJumping = true;
                bird.jumpCooldown = 3; // Reduced cooldown for more responsive jumping
                
                // Minimal horizontal movement for stability
                bird.x += (Math.random() - 0.5) * 0.5; // Very small random horizontal movement
                
                console.log('🦅 Balanced jump executed: velocity =', bird.velocity.toFixed(2), 'timeScale =', timeScale.toFixed(2));
            }
        }
        
        // Create jump particles (removed for performance)
        // function createJumpParticles() {
        //     for (let i = 0; i < 8; i++) {
        //         particles.push({
        //             x: bird.x + bird.width / 2,
        //             y: bird.y + bird.height,
        //             vx: (Math.random() - 0.5) * 3,
        //             vy: Math.random() * 2 + 1,
        //             life: 25,
        //             color: '#00d4ff'
        //         });
        //     }
        // }
        
        // Start game
        function startGame() {
            console.log('startGame() called!');
            
            if (!canvas || !ctx) {
                console.error('Canvas not available for game start');
                return;
            }
            
            // Reset game state
            gameState = 'playing';
            
                            // Reset game variables with synchronized start speed
                score = 0;
                gameSpeed = 2; // Consistent starting speed across all devices
                setupUnifiedPhysics(); // Сбалансированная физика
            
            // Reset bird with enhanced physics state
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            bird.targetRotation = 0;
            bird.isJumping = false;
            bird.jumpCooldown = 0;
            bird.wingAngle = 0;
            
            // Clear arrays
            pipes = [];
            tokens = [];
            particles = [];
            lastPipeX = canvas.width + 200;
            
            // Hide menu
            const gameMenu = document.getElementById('gameMenu');
            const gameOverScreen = document.getElementById('gameOverScreen');
            if (gameMenu) gameMenu.style.display = 'none';
            if (gameOverScreen) gameOverScreen.style.display = 'none';
            
                            // Show UI elements
                const scoreDisplay = document.getElementById('scoreDisplay');
                const highScoreDisplay = document.getElementById('highScoreDisplay');
                const dailyChallenge = document.getElementById('dailyChallenge');
                const instructions = document.getElementById('instructions');
                const versionDisplay = document.getElementById('versionDisplay');
                const fpsDisplay = document.getElementById('fpsDisplay');
                
                if (scoreDisplay) scoreDisplay.classList.remove('hidden');
                if (highScoreDisplay) highScoreDisplay.classList.remove('hidden');
                if (dailyChallenge) dailyChallenge.classList.remove('hidden');
                if (instructions) instructions.classList.remove('hidden');
                if (versionDisplay) versionDisplay.classList.remove('hidden');
                if (fpsDisplay) fpsDisplay.classList.remove('hidden');
            
            // Start game loop
            lastTime = performance.now();
            gameLoop();
            
            console.log('Game started');
        }
        
        // Game over
        function gameOver() {
            console.log('gameOver() called!');
            
            if (gameState === 'gameOver') {
                return;
            }
            
            gameState = 'gameOver';
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cryptoBirdHighScore', highScore);
                document.getElementById('highScoreValue').textContent = highScore;
            }
            
            // Show game over screen
            const finalScore = document.getElementById('finalScore');
            const gameOverScreen = document.getElementById('gameOverScreen');
            
            if (finalScore) {
                finalScore.textContent = `Счет: ${score}`;
            }
            
            if (gameOverScreen) {
                gameOverScreen.style.display = 'block';
            }

        // Game loop with 60 FPS
        function gameLoop() {
            if (gameState !== 'playing') {
                return;
            }
            
            if (!ctx || !canvas) {
                console.error('Canvas not available in game loop');
                return;
            }
            
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            
            // FPS calculation (simplified)
            fpsCounter++;
            fpsTime += deltaTime;
            
            if (fpsTime >= 1000) {
                currentFPS = Math.round(fpsCounter * 1000 / fpsTime);
                updateFPSDisplay();
                fpsCounter = 0;
                fpsTime = 0;
            }
            
            // Update and draw every frame for maximum smoothness
            update(deltaTime);
            draw();
            lastTime = currentTime;
            
            requestAnimationFrame(gameLoop);
        }
        
        // Balanced game state update with improved device consistency
        function update(deltaTime) {
            // Balanced bird physics with improved time normalization
            const timeScale = Math.min(deltaTime / 16.67, 1.5); // Reduced max timeScale for more consistent behavior
            
            // Apply gravity with improved air resistance
            bird.velocity += gravity * timeScale;
            
            // Apply air resistance for smoother movement
            bird.velocity *= Math.pow(airResistance, timeScale);
            
            // Limit fall speed for better control
            if (bird.velocity > maxFallSpeed) {
                bird.velocity = maxFallSpeed;
            }
            
            // Update position
            bird.y += bird.velocity * timeScale;
            
            // Update jump cooldown
            if (bird.jumpCooldown > 0) {
                bird.jumpCooldown--;
            }
            
            // Balanced rotation system with smooth transitions
            if (bird.velocity > 0) {
                bird.targetRotation = Math.min(90, bird.targetRotation + 3); // Slower rotation for smoother feel
            } else {
                bird.targetRotation = Math.max(-25, bird.targetRotation - 2); // Adjusted for new jump angle
            }
            
            // Smooth rotation interpolation
            bird.rotation += (bird.targetRotation - bird.rotation) * 0.15; // Slightly faster interpolation
            
            // Reset jump state when falling
            if (bird.velocity > 0) {
                bird.isJumping = false;
            }
            
            // Debug physics (only in development)
            if (currentFPS < 30) {
                console.log('⚠️ Low FPS detected:', currentFPS, 'TimeScale:', timeScale.toFixed(2));
            }
            
            // Update wing animation
            bird.wingAngle += bird.wingSpeed;
            
            // Enhanced boundary collision handling with physics
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = Math.abs(bird.velocity) * 0.3; // Bounce with reduced velocity
                bird.targetRotation = Math.min(45, bird.targetRotation + 10); // Adjust rotation on bounce
            }
            if (bird.y + bird.height > canvas.height) {
                gameOver();
                return;
            }
            
            // Update particles with simplified movement
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.1; // Simplified acceleration
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Generate pipes with proper spacing
            if (pipes.length === 0 || lastPipeX - canvas.width > 250) {
                generatePipe();
                lastPipeX = canvas.width + 100;
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= gameSpeed;
                
                // Check collision with bird
                if (checkCollision(bird, pipe)) {
                    gameOver();
                    return;
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(i, 1);
                    score += 10;
                    updateScore();
                }
            }
            
            // Generate tokens
            if (Math.random() < 0.02) {
                generateToken();
            }
            
            // Update tokens with simplified movement
            for (let i = tokens.length - 1; i >= 0; i--) {
                const token = tokens[i];
                token.x -= gameSpeed;
                
                // Simple vertical movement
                token.y += Math.sin(Date.now() * 0.003) * 0.3;
                
                // Check collision with bird
                if (checkCollision(bird, token)) {
                    tokens.splice(i, 1);
                    score += 50;
                    updateScore();
                    createTokenParticles(token.x, token.y);
                }
                
                // Remove off-screen tokens
                if (token.x + token.width < 0) {
                    tokens.splice(i, 1);
                }
            }
            
            // Increase game speed gradually
            gameSpeed += 0.001;
        }
        
        // Draw game
        function draw() {
            try {
                if (!ctx || !canvas) {
                    return;
                }
                
                // Clear canvas completely
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background grid
                drawGrid();
                
                // Draw pipes
                pipes.forEach(pipe => {
                    drawPipe(pipe);
                });
                
                // Draw bird
                drawBird();
                
                // Draw tokens
                tokens.forEach(token => {
                    drawToken(token);
                });
                
                // Draw particles
                particles.forEach(particle => {
                    drawParticle(particle);
                });
            } catch (error) {
                console.error('Error in draw function:', error);
            }
        }
        
        // Draw optimized grid background
        function drawGrid() {
            try {
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.02)';
                ctx.lineWidth = 1;
                
                // Draw even fewer lines for better performance
                for (let x = 0; x < canvas.width; x += 200) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                for (let y = 0; y < canvas.height; y += 200) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            } catch (error) {
                console.error('Error drawing grid:', error);
            }
        }
        
        // Draw optimized bird
        function drawBird() {
            try {
                ctx.save();
                
                // Bird shadow (minimal blur)
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.arc(bird.x + bird.width / 2 + 1, bird.y + bird.height + 1, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Apply rotation
                ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
                ctx.rotate(bird.rotation * Math.PI / 180);
                
                // Bird body with cached gradient
                ctx.fillStyle = birdGradient;
                ctx.beginPath();
                ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird glow (minimal blur)
                ctx.shadowColor = '#00d4ff';
                ctx.shadowBlur = 5;
                ctx.beginPath();
                ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Bird eye
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(8, -8, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird pupil
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(8, -8, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird wing (simplified animation)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(-8, 8, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird beak
                ctx.fillStyle = '#f59e0b';
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(25, -3);
                ctx.lineTo(25, 3);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            } catch (error) {
                console.error('Error drawing bird:', error);
            }
        }
        
        // Cached gradients for better performance
        let pipeGradient = null;
        let birdGradient = null;
        let tokenGradient = null;
        
        // Initialize cached gradients
        function initCachedGradients() {
            if (!ctx) return;
            
            // Pipe gradient
            pipeGradient = ctx.createLinearGradient(0, 0, 120, 0);
            pipeGradient.addColorStop(0, '#0f0f23');
            pipeGradient.addColorStop(0.2, '#1a1a3a');
            pipeGradient.addColorStop(0.5, '#2a2a4a');
            pipeGradient.addColorStop(0.8, '#1a1a3a');
            pipeGradient.addColorStop(1, '#0f0f23');
            
            // Bird gradient
            birdGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 17.5);
            birdGradient.addColorStop(0, '#00d4ff');
            birdGradient.addColorStop(1, '#06b6d4');
            
            // Token gradient
            tokenGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 12.5);
            tokenGradient.addColorStop(0, '#f59e0b');
            tokenGradient.addColorStop(1, '#d97706');
        }
        
        // Draw optimized crypto-styled pipe
        function drawPipe(pipe) {
            try {
                // Fixed glow intensity for better performance
                const glowIntensity = 0.8;
                
                // Pipe shadow (minimal blur)
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 2;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(pipe.x + 1, pipe.y + 1, pipe.width, pipe.height);
                ctx.shadowBlur = 0;
                
                // Main pipe body with cached gradient
                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Simplified border glow
                ctx.shadowColor = '#00d4ff';
                ctx.shadowBlur = 3;
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, pipe.y, pipe.width, pipe.height);
                ctx.shadowBlur = 0;
                
                // Simple inner highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(pipe.x + 2, pipe.y + 2, pipe.width - 4, 6);
                
                // Simplified crypto symbols (static)
                ctx.fillStyle = 'rgba(0, 212, 255, 0.8)';
                ctx.font = 'bold 12px Inter';
                ctx.textAlign = 'center';
                
                // Only Bitcoin symbol for better performance
                const symbol = '₿';
                
                // Draw fewer symbols
                for (let y = pipe.y + 25; y < pipe.y + pipe.height - 25; y += 40) {
                    ctx.fillText(symbol, pipe.x + pipe.width / 2, y);
                }
                
                // Simple corner accents
                ctx.fillStyle = '#00d4ff';
                ctx.fillRect(pipe.x, pipe.y, 2, 2);
                ctx.fillRect(pipe.x + pipe.width - 2, pipe.y, 2, 2);
                ctx.fillRect(pipe.x, pipe.y + pipe.height - 2, 2, 2);
                ctx.fillRect(pipe.x + pipe.width - 2, pipe.y + pipe.height - 2, 2, 2);
                
            } catch (error) {
                console.error('Error drawing pipe:', error);
            }
        }
        
        // Draw optimized Bitcoin token
        function drawToken(token) {
            try {
                // Token shadow (minimal)
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(token.x + token.width / 2 + 1, token.y + token.height / 2 + 1, token.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Token glow (minimal blur)
                ctx.shadowColor = '#f59e0b';
                ctx.shadowBlur = 5;
                
                // Token body with cached gradient
                ctx.fillStyle = tokenGradient;
                ctx.beginPath();
                ctx.arc(token.x + token.width / 2, token.y + token.height / 2, token.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bitcoin symbol
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 16px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('₿', token.x + token.width / 2, token.y + token.height / 2 + 5);
                
                ctx.shadowBlur = 0;
            } catch (error) {
                console.error('Error drawing token:', error);
            }
        }
        
        // Draw particle
        function drawParticle(particle) {
            ctx.globalAlpha = particle.life / 25;
            ctx.fillStyle = particle.color;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
        
        // Generate pipe with proper spacing
        function generatePipe() {
            const gapY = Math.random() * (canvas.height - pipeGap - 140) + 70;
            
            // Top pipe
            pipes.push({
                x: canvas.width + 50,
                y: 0,
                width: pipeWidth,
                height: gapY,
                isTop: true,
                glowPhase: Math.random() * Math.PI * 2
            });
            
            // Bottom pipe
            pipes.push({
                x: canvas.width + 50,
                y: gapY + pipeGap,
                width: pipeWidth,
                height: canvas.height - gapY - pipeGap,
                isTop: false,
                glowPhase: Math.random() * Math.PI * 2
            });
            
            // Add entrance particles
            createPipeEntranceParticles(canvas.width + 50, gapY);
        }
        
        // Generate Bitcoin token with simplified movement
        function generateToken() {
            // Генерируем токен в зоне полета птицы
            const birdCenterY = canvas.height / 2;
            const flightZone = 150; // Reduced flight zone
            const minY = Math.max(50, birdCenterY - flightZone / 2);
            const maxY = Math.min(canvas.height - 100, birdCenterY + flightZone / 2);
            
            const tokenY = Math.random() * (maxY - minY) + minY;
            
            tokens.push({
                x: canvas.width + 50,
                y: tokenY,
                width: 25,
                height: 25,
                color: '#f59e0b'
            });
        }
        
        // Balanced collision detection without physics interference
        function checkCollision(rect1, rect2) {
            const margin = 3; // Reduced margin for more precise collision
            const collision = rect1.x + margin < rect2.x + rect2.width &&
                   rect1.x + rect1.width - margin > rect2.x &&
                   rect1.y + margin < rect2.y + rect2.height &&
                   rect1.y + rect1.height - margin > rect2.y;
            
            // No physics interference for token collisions - just return collision state
            return collision;
        }
        
        // Create token particles
        function createTokenParticles(x, y) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x + 12,
                    y: y + 12,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: '#f59e0b'
                });
            }
        }
        
        // Create pipe entrance particles with simplified movement
        function createPipeEntranceParticles(x, gapY) {
            const centerY = gapY + pipeGap / 2; // Центр прохода между трубами
            
            for (let i = 0; i < 6; i++) { // Reduced particle count
                // Создаем частицы в зоне полета
                const offsetY = (Math.random() - 0.5) * pipeGap * 0.5; // 50% от зазора
                const particleY = centerY + offsetY;
                
                particles.push({
                    x: x + pipeWidth / 2,
                    y: particleY,
                    vx: -Math.random() * 1.0 - 0.5, // Simplified horizontal speed
                    vy: (Math.random() - 0.5) * 1.0, // Simplified vertical speed
                    life: 30, // Reduced life for better performance
                    color: '#00d4ff'
                });
            }
        }
