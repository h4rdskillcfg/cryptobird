    <style>
        /* Crypto Game Variables */
        :root {
            --game-bg: #0a0a0f;
            --game-surface: #1a1a2e;
            --game-card: #16213e;
            --game-border: #0f3460;
            --game-text: #ffffff;
            --game-text-secondary: #8892b0;
            --game-primary: #00d4ff;
            --game-secondary: #7c3aed;
            --game-accent: #06b6d4;
            --game-success: #10b981;
            --game-warning: #f59e0b;
            --game-danger: #ef4444;
            --game-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #06b6d4 100%);
            --game-glow: 0 0 30px rgba(0, 212, 255, 0.5);
            --game-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
        }

        /* Game Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* Font loading optimization */
        .font-loading {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .font-loaded {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--game-text);
            background: var(--game-bg);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            height: 100vh;
            width: 100vw;
            /* Предотвращаем зум на мобильных устройствах */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Учитываем безопасную зону для устройств с вырезами */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 10% 30%, rgba(16, 185, 129, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 90% 70%, rgba(245, 158, 11, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--game-bg);
        }
        
        /* Fullscreen styles */
        .fullscreen-mode {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
        
        .fullscreen-mode #gameUI {
            z-index: 10000 !important;
        }
        
        .fullscreen-mode #gameMenu,
        .fullscreen-mode #gameOverScreen,
        .fullscreen-mode #skinsScreen {
            z-index: 10001 !important;
        }
        
        /* Mobile fullscreen optimizations */
        @media (max-width: 768px) {
            .fullscreen-mode {
                /* Учитываем безопасную зону для мобильных устройств */
                padding-top: env(safe-area-inset-top) !important;
                padding-bottom: env(safe-area-inset-bottom) !important;
                padding-left: env(safe-area-inset-left) !important;
                padding-right: env(safe-area-inset-right) !important;
            }
            
            .fullscreen-mode #scoreDisplay {
                top: calc(10px + env(safe-area-inset-top)) !important;
                left: calc(10px + env(safe-area-inset-left)) !important;
                padding: 8px 15px !important;
                font-size: 0.9rem !important;
            }
            
            .fullscreen-mode #highScoreDisplay {
                top: calc(60px + env(safe-area-inset-top)) !important;
                left: calc(10px + env(safe-area-inset-left)) !important;
                padding: 8px 15px !important;
                font-size: 0.8rem !important;
            }
            
            .fullscreen-mode .sound-controls {
                top: calc(10px + env(safe-area-inset-top)) !important;
                right: calc(10px + env(safe-area-inset-right)) !important;
                padding: 8px 12px !important;
            }
            
            .fullscreen-mode #instructions {
                bottom: calc(10px + env(safe-area-inset-bottom)) !important;
                padding: 10px 15px !important;
                font-size: 0.8rem !important;
            }
            
            .fullscreen-mode #gameMenu {
                padding: 25px 20px !important;
                width: 90% !important;
                max-width: 350px !important;
            }
            
            .fullscreen-mode #gameMenu h1 {
                font-size: 2rem !important;
            }
            
            .fullscreen-mode .game-btn {
                padding: 12px 20px !important;
                font-size: 0.9rem !important;
                width: 160px !important;
                margin: 6px auto !important;
            }
            
            .fullscreen-mode #gameOverScreen {
                padding: 25px 20px !important;
                width: 90% !important;
                max-width: 350px !important;
            }
            
            .fullscreen-mode #skinsScreen {
                padding: 20px 15px !important;
                width: 95% !important;
                max-width: 400px !important;
                max-height: 70vh !important;
            }
            
            .fullscreen-mode .skins-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)) !important;
                gap: 15px !important;
            }
            
            .fullscreen-mode .skin-card {
                padding: 10px !important;
            }
            
            .fullscreen-mode .skin-icon {
                font-size: 2.5rem !important;
            }
            
            .fullscreen-mode .skin-name {
                font-size: 0.8rem !important;
            }
            
            .fullscreen-mode .skin-requirement {
                font-size: 0.6rem !important;
            }
        }

        /* Game Canvas */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Оптимизация для мобильных устройств */
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* UI Overlay */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Score Display */
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--game-text);
            box-shadow: var(--game-shadow);
        }

        #scoreValue {
            color: var(--game-primary);
            font-weight: 900;
        }

        /* High Score */
        #highScoreDisplay {
            position: absolute;
            top: 90px;
            left: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 600;
            font-size: 1rem;
            color: var(--game-text-secondary);
        }

        #highScoreValue {
            color: var(--game-success);
            font-weight: 700;
        }

        /* Game Menu */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
            min-width: 300px; /* Минимальная ширина для меню */
        }

        #gameMenu h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: var(--game-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameMenu p {
            color: var(--game-text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Game Buttons */
        .game-btn {
            background: var(--game-gradient);
            color: var(--game-text);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin: 10px auto; /* Центрирование с auto */
            box-shadow: var(--game-shadow);
            pointer-events: auto;
            width: 200px; /* Фиксированная ширина для всех кнопок */
            display: block; /* Блочный элемент для центрирования */
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
            display: none;
            min-width: 300px; /* Минимальная ширина для экрана окончания игры */
        }
        
        /* Skins Screen */
        #skinsScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px 20px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
            display: none;
            min-width: 350px;
            max-width: 550px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .skins-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .skin-card {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--game-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .skin-card:hover {
            transform: translateY(-5px);
            border-color: var(--game-primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .skin-card.selected {
            border-color: var(--game-success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .skin-card[data-skin-id="diamond"] {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.05);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
            animation: pinkGlow 1.2s ease-in-out infinite;
        }
        
        .skin-card.selected[data-skin-id="diamond"] {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.1);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            animation: pinkGlow 1.2s ease-in-out infinite;
        }
        
        @keyframes pinkGlow {
            0% {
                box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
            }
            25% {
                box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(236, 72, 153, 0.7);
            }
            75% {
                box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            }
            100% {
                box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
            }
        }
        
        .skin-card.locked {
            opacity: 0.6;
            filter: grayscale(1);
        }
        
        .skin-card.locked[data-skin-id="diamond"] {
            opacity: 0.8;
            filter: none;
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.05);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
            animation: pinkGlow 1.2s ease-in-out infinite;
        }
        
        .skin-card.locked::after {
            content: '🔒';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
        }
        
        .skin-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .skin-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--game-text);
        }
        
        .skin-requirement {
            font-size: 0.7rem;
            color: var(--game-text-secondary);
        }
        
        .skin-unlock-requirement {
            font-size: 0.7rem;
            color: var(--game-warning);
            font-weight: 600;
        }

        #gameOverScreen h2 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--game-danger);
        }

        #finalScore {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--game-primary);
        }



        /* Instructions */
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--game-text-secondary);
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        #instructions.fade-out {
            opacity: 0 !important;
        }

        /* Sound Controls */
        .sound-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 15;
            justify-content: center; /* Центрирование кнопок */
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            box-shadow: var(--game-shadow);
        }

        .sound-btn {
            background: transparent;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            color: var(--game-text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: auto;
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .sound-btn:active {

        // Create a tone
        function createTone(frequency, duration, type = 'sine') {
            return function() {
                if (!soundEnabled || !audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(soundVolume, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };

                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);

                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2);

        // Game loop with FPS optimization for mobile
        function gameLoop(currentTime) {
            if (gameState !== 'playing') {

                return;
            }
            
            if (!ctx || !canvas) {
                console.error('Canvas not available in game loop');

            // FPS контроль для всех устройств (убрано ограничение для мобильных)
            if (currentTime - lastFrameTime < frameInterval) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Обновление FPS счетчика
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                
                // Логируем FPS каждые 5 секунд
                if (fps % 5 === 0) {
                    console.log('Current FPS:', fps);
                    if (fps < 50) {
                        console.warn('Low FPS detected! Performance issues.');
                    }
                }
            }
            
            try {
                update();
                draw();
                lastFrameTime = currentTime;
            } catch (error) {
                console.error('Error in game loop:', error);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state with performance optimization
        function update() {
            try {
                // Update bird
                bird.velocity += gravity;
                
                // Ограничиваем максимальную скорость падения
                const maxFallSpeed = isMobile ? 9 : 12; // Увеличена максимальная скорость падения
                if (bird.velocity > maxFallSpeed) {
                    bird.velocity = maxFallSpeed;
                }
                
                // Птица остается в центре, без горизонтального движения при падении
                // Ограничиваем движение по горизонтали - птица всегда по центру
                if (bird.x > bird.maxX) {
                    bird.x = bird.maxX;
                }
                if (bird.x < bird.minX) {
                    bird.x = bird.minX;
                }
                
                bird.y += bird.velocity;
                
                // Check bird boundaries
                if (bird.y < 0) {
                    bird.y = 0;
                    bird.velocity = 0;
                }
                if (bird.y + bird.height > canvas.height) {
                    gameOver();
                    return;
                }
            } catch (error) {
                console.error('Error in update function:', error);
            }
            
            // Убрано обновление частиц для максимальной производительности
            // for (let i = particles.length - 1; i >= 0; i--) {

            // Generate pipes less frequently with performance optimization
            if (pipes.length === 0 || (pipes[pipes.length - 1] && pipes[pipes.length - 1].x < canvas.width - 600)) {
                // Добавляем небольшую задержку для предотвращения фризов
                setTimeout(() => {
                    if (gameState === 'playing') {
                        generatePipe();
                    }
                }, 0);
            }
            
            // Generate tokens more frequently along flight path (but not in pipes)
            if (Math.random() < 0.01) { // Минимальная частота генерации для максимальной производительности
                // Проверяем, что токен не появится в трубе
                const tokenX = canvas.width + 50;
                const birdLevel = bird.y + bird.height / 2;
                const variation = 60;
                const tokenY = Math.max(50, Math.min(canvas.height - 75, 
                    birdLevel + (Math.random() - 0.5) * variation));
                
                // Проверяем, не пересекается ли токен с трубами (упрощенная проверка)
                let canGenerate = true;
                for (let i = 0; i < Math.min(pipes.length, 3); i++) { // Проверяем только ближайшие 3 трубы
                    const pipe = pipes[i];
                    if (tokenX < pipe.x + pipe.width + 100 && tokenX > pipe.x - 100) {

                            break;
                        }
                    }
                }
                
                if (canGenerate) {
                    generateToken();
                }
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= gameSpeed;
                
                // Check collision with bird
                if (checkPipeCollision(bird, pipe)) {
                    gameOver();
                    return;
                }
                
                // Check if bird passed the pipe
                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    pipe.passed = true;
                    score += 10;
                    updateScore();
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Update tokens
            for (let i = tokens.length - 1; i >= 0; i--) {
                const token = tokens[i];
                token.x -= gameSpeed;
                // Убрана анимация движения для максимальной производительности

                // Check collision with bird

                    // Убраны частицы для максимальной производительности

                // Remove off-screen tokens

                    tokens.splice(i, 1);
                }
            }
            
            // Score is now earned by passing pipes and collecting tokens

        // Check collision with improved precision
        function checkCollision(rect1, rect2) {
            const margin = 3; // More forgiving collision for tokens
            return rect1.x + margin < rect2.x + rect2.width &&
                   rect1.x + rect1.width - margin > rect2.x &&
                   rect1.y + margin < rect2.y + rect2.height &&
                   rect1.y + rect1.height - margin > rect2.y;
        }
        
        // Check collision with pipe
        function checkPipeCollision(bird, pipe) {
            // Проверяем столкновение с верхней трубой
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width &&
                bird.y < pipe.topHeight) {
                return true;
            }
            
            // Проверяем столкновение с нижней трубой
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width &&
                bird.y + bird.height > pipe.bottomY) {
                return true;
            }
            
            return false;
        }
