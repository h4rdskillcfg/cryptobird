<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Crypto Bird v2.1 - Telegram Game</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Crypto Game Variables */
        :root {
            --game-bg: #0a0a0f;
            --game-surface: #1a1a2e;
            --game-card: #16213e;
            --game-border: #0f3460;
            --game-text: #ffffff;
            --game-text-secondary: #8892b0;
            --game-primary: #00d4ff;
            --game-secondary: #7c3aed;
            --game-accent: #06b6d4;
            --game-success: #10b981;
            --game-warning: #f59e0b;
            --game-danger: #ef4444;
            --game-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #06b6d4 100%);
            --game-glow: 0 0 30px rgba(0, 212, 255, 0.5);
            --game-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
        }

        /* Game Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--game-text);
            background: var(--game-bg);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--game-bg);
        }

        /* Game Canvas */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Score Display */
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--game-text);
            box-shadow: var(--game-shadow);
        }

        #scoreValue {
            color: var(--game-primary);
            font-weight: 900;
        }

        /* High Score */
        #highScoreDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 600;
            font-size: 1rem;
            color: var(--game-text-secondary);
        }

        #highScoreValue {
            color: var(--game-success);
            font-weight: 700;
        }

        /* Version Display */
        #versionDisplay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--game-text-secondary);
        }

        /* Game Menu */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
        }

        #gameMenu h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: var(--game-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameMenu p {
            color: var(--game-text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Game Buttons */
        .game-btn {
            background: var(--game-gradient);
            color: var(--game-text);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin: 10px;
            box-shadow: var(--game-shadow);
            pointer-events: auto;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
            display: none;
        }

        #gameOverScreen h2 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--game-danger);
        }

        #finalScore {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--game-primary);
        }

        /* Daily Challenge */
        #dailyChallenge {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid var(--game-warning);
            pointer-events: none;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--game-warning);
            box-shadow: var(--game-shadow);
        }

        /* Instructions */
        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--game-text-secondary);
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #gameMenu h1 {
                font-size: 2rem;
            }
            
            #gameMenu p {
                font-size: 1rem;
            }
            
            .game-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            #scoreDisplay,
            #highScoreDisplay {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            #dailyChallenge {
                font-size: 0.8rem;
                padding: 10px 15px;
            }
            
            #instructions {
                font-size: 0.8rem;
                padding: 10px 20px;
            }
            
            #versionDisplay {
                font-size: 0.7rem;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            #gameMenu {
                padding: 30px 20px;
            }
            
            #gameMenu h1 {
                font-size: 1.8rem;
            }
            
            .game-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px;
            }
        }

        /* Hide UI elements during gameplay */
        .hidden {
            display: none !important;
        }

        /* Game pause overlay */
        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 15;
            display: none;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        #pauseText {
            font-size: 2rem;
            font-weight: 700;
            color: var(--game-text);
            text-align: center;
        }

        /* Menu styles */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--game-border);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--game-shadow);
            z-index: 20;
        }
        
        .menu-header {
            margin-bottom: 20px;
        }
        
        .menu-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--game-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--game-text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .mode-indicator {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--game-primary);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            color: var(--game-primary);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div id="scoreDisplay">
                Счет: <span id="scoreValue">0</span>
            </div>
            
            <div id="highScoreDisplay">
                Рекорд: <span id="highScoreValue">0</span>
            </div>
            
            <div id="dailyChallenge">
                🎯 Ежедневный вызов: Выживи в бычьем рынке!
            </div>
            
            <div id="instructions">
                💡 Нажмите на экран для прыжка
            </div>
            
            <div id="versionDisplay">
                v2.1
            </div>
        </div>
        
        <div id="gameMenu">
            <div class="menu-header">
                <h1>🐦 Crypto Bird</h1>
                <p class="subtitle">Крипто-игра в стиле Flappy Bird</p>
                <div id="modeIndicator" class="mode-indicator">🌐 Браузерный режим</div>
            </div>
            <p>Помогите крипто-птице пролететь через рыночные препятствия!</p>
            <button class="game-btn" onclick="startGame()">🎮 Начать игру</button>
            <button class="game-btn" onclick="showRules()">📖 Правила</button>
            <button class="game-btn" onclick="showLeaderboard()">🏆 Таблица лидеров</button>
        </div>
        
        <div id="gameOverScreen">
            <h2>💥 Игра окончена!</h2>
            <div id="finalScore">Счет: 0</div>
            <button class="game-btn" id="restartBtn">🔄 Играть снова</button>
            <button class="game-btn" id="menuBtn">🏠 Главное меню</button>
        </div>
        
        <div id="pauseOverlay">
            <div id="pauseText">⏸️ Пауза</div>
        </div>
    </div>

    <script>
        // Game version
        const GAME_VERSION = "2.1";
        
        // Check if running in Telegram Web App
        let isTelegramApp = false;
        let tg = null;
        
        // Game variables
        let canvas, ctx;
        let gameState = 'menu'; // menu, playing, paused, gameOver
        let score = 0;
        let highScore = localStorage.getItem('cryptoBirdHighScore') || 0;
        let gameSpeed = 2;
        let gravity = 0.5;
        let jumpForce = -8;
        let lastTime = 0;
        let fps = 60;
        let frameInterval = 1000 / fps;
        
        // Bird object with improved design
        let bird = {
            x: 100,
            y: 300,
            velocity: 0,
            width: 35,
            height: 35,
            color: '#00d4ff',
            rotation: 0,
            wingAngle: 0,
            wingSpeed: 0.3
        };
        
        // Pipes array
        let pipes = [];
        let pipeGap = 150;
        let pipeWidth = 80;
        let lastPipeX = 800;
        
        // Tokens array (only Bitcoin)
        let tokens = [];
        let particles = [];
        
        // Initialize Telegram Web App
        function initTelegramApp() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp;
                    isTelegramApp = true;
                    
                    tg.enableClosingConfirmation();
                    tg.expand();
                    tg.setHeaderColor('#00d4ff');
                    tg.setBackgroundColor('#0a0a0f');
                    tg.MainButton.setText('🎮 Играть в Crypto Bird');
                    tg.MainButton.show();
                    tg.MainButton.onClick(function() {
                        startGame();
                    });
                    
                    console.log('✅ Telegram Web App initialized successfully');
                } else {
                    console.log('⚠️ Telegram Web App not available, running in browser mode');
                    isTelegramApp = false;
                }
            } catch (error) {
                console.log('⚠️ Error initializing Telegram Web App:', error);
                isTelegramApp = false;
            }
        }
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Crypto Bird v' + GAME_VERSION + ' initializing...');
            
            // Initialize canvas
            canvas = document.getElementById('gameCanvas');
            if (!canvas) {
                console.error('Canvas element not found!');
                return;
            }
            
            ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Canvas context not available!');
                return;
            }
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                console.log('Canvas resized to:', canvas.width, 'x', canvas.height);
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize Telegram Web App
            initTelegramApp();
            
            // Update mode indicator
            const modeIndicator = document.getElementById('modeIndicator');
            if (modeIndicator) {
                if (isTelegramApp) {
                    modeIndicator.textContent = '📱 Telegram режим';
                    modeIndicator.style.background = 'rgba(16, 185, 129, 0.1)';
                    modeIndicator.style.borderColor = '#10b981';
                    modeIndicator.style.color = '#10b981';
                } else {
                    modeIndicator.textContent = '🌐 Браузерный режим';
                    modeIndicator.style.background = 'rgba(0, 212, 255, 0.1)';
                    modeIndicator.style.borderColor = '#00d4ff';
                    modeIndicator.style.color = '#00d4ff';
                }
            }
            
            // Update high score display
            const highScoreElement = document.getElementById('highScoreValue');
            if (highScoreElement) {
                highScoreElement.textContent = highScore;
            }
            
            // Show menu by default
            const gameMenu = document.getElementById('gameMenu');
            if (gameMenu) {
                gameMenu.style.display = 'block';
            }
            
            // Add touch/click event listeners
            canvas.addEventListener('click', handleJump);
            canvas.addEventListener('touchstart', handleJump);
            
            // Add keyboard support
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && gameState === 'playing') {
                    e.preventDefault();
                    handleJump();
                }
            });
            
            // Force initial draw
            setTimeout(() => {
                draw();
                console.log('Initial draw completed');
            }, 100);
            
            console.log('✅ Crypto Bird v' + GAME_VERSION + ' ready!');
        });
        
        // Handle jump with vertical-only movement
        function handleJump() {
            if (gameState === 'playing') {
                bird.velocity = jumpForce;
                bird.rotation = -15; // Tilt up when jumping
                createJumpParticles();
            }
        }
        
        // Create jump particles
        function createJumpParticles() {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: bird.x + bird.width / 2,
                    y: bird.y + bird.height,
                    vx: (Math.random() - 0.5) * 3,
                    vy: Math.random() * 2 + 1,
                    life: 25,
                    color: '#00d4ff'
                });
            }
        }
        
        // Start game
        function startGame() {
            console.log('startGame() called!');
            
            if (!canvas || !ctx) {
                console.error('Canvas not available for game start');
                return;
            }
            
            // Reset game state
            gameState = 'playing';
            
            // Reset game variables
            score = 0;
            gameSpeed = 2;
            gravity = 0.5;
            
            // Reset bird
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            
            // Clear arrays
            pipes = [];
            tokens = [];
            particles = [];
            lastPipeX = canvas.width + 100;
            
            // Hide menu
            const gameMenu = document.getElementById('gameMenu');
            const gameOverScreen = document.getElementById('gameOverScreen');
            if (gameMenu) gameMenu.style.display = 'none';
            if (gameOverScreen) gameOverScreen.style.display = 'none';
            
            // Show UI elements
            const scoreDisplay = document.getElementById('scoreDisplay');
            const highScoreDisplay = document.getElementById('highScoreDisplay');
            const dailyChallenge = document.getElementById('dailyChallenge');
            const instructions = document.getElementById('instructions');
            const versionDisplay = document.getElementById('versionDisplay');
            
            if (scoreDisplay) scoreDisplay.classList.remove('hidden');
            if (highScoreDisplay) highScoreDisplay.classList.remove('hidden');
            if (dailyChallenge) dailyChallenge.classList.remove('hidden');
            if (instructions) instructions.classList.remove('hidden');
            if (versionDisplay) versionDisplay.classList.remove('hidden');
            
            // Start game loop
            lastTime = performance.now();
            gameLoop();
            
            console.log('Game started');
        }
        
        // Game over
        function gameOver() {
            console.log('gameOver() called!');
            
            if (gameState === 'gameOver') {
                return;
            }
            
            gameState = 'gameOver';
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cryptoBirdHighScore', highScore);
                document.getElementById('highScoreValue').textContent = highScore;
            }
            
            // Show game over screen
            const finalScore = document.getElementById('finalScore');
            const gameOverScreen = document.getElementById('gameOverScreen');
            
            if (finalScore) {
                finalScore.textContent = `Счет: ${score}`;
            }
            
            if (gameOverScreen) {
                gameOverScreen.style.display = 'block';
            }
            
            // Hide UI elements
            const scoreDisplay = document.getElementById('scoreDisplay');
            const highScoreDisplay = document.getElementById('highScoreDisplay');
            const dailyChallenge = document.getElementById('dailyChallenge');
            const instructions = document.getElementById('instructions');
            const versionDisplay = document.getElementById('versionDisplay');
            
            if (scoreDisplay) scoreDisplay.classList.add('hidden');
            if (highScoreDisplay) highScoreDisplay.classList.add('hidden');
            if (dailyChallenge) dailyChallenge.classList.add('hidden');
            if (instructions) instructions.classList.add('hidden');
            if (versionDisplay) versionDisplay.classList.add('hidden');
            
            console.log('Game over. Score:', score);
        }
        
        // Restart game
        function restartGame() {
            console.log('restartGame() called!');
            
            try {
                gameState = 'playing';
                
                const gameOverScreen = document.getElementById('gameOverScreen');
                if (gameOverScreen) {
                    gameOverScreen.style.display = 'none';
                }
                
                // Reset game variables
                score = 0;
                gameSpeed = 2;
                gravity = 0.5;
                
                // Reset bird
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                bird.rotation = 0;
                
                // Clear arrays
                pipes = [];
                tokens = [];
                particles = [];
                lastPipeX = canvas.width + 100;
                
                // Show UI elements
                const scoreDisplay = document.getElementById('scoreDisplay');
                const highScoreDisplay = document.getElementById('highScoreDisplay');
                const dailyChallenge = document.getElementById('dailyChallenge');
                const instructions = document.getElementById('instructions');
                const versionDisplay = document.getElementById('versionDisplay');
                
                if (scoreDisplay) scoreDisplay.classList.remove('hidden');
                if (highScoreDisplay) highScoreDisplay.classList.remove('hidden');
                if (dailyChallenge) dailyChallenge.classList.remove('hidden');
                if (instructions) instructions.classList.remove('hidden');
                if (versionDisplay) versionDisplay.classList.remove('hidden');
                
                // Update score display
                updateScore();
                
                // Force canvas clear and redraw
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Start game loop
                lastTime = performance.now();
                setTimeout(() => {
                    gameLoop();
                }, 100);
                
                console.log('Game restarted successfully');
                
            } catch (error) {
                console.error('Error in restartGame:', error);
                startGame();
            }
        }
        
        // Show menu
        function showMenu() {
            gameState = 'menu';
            
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameMenu').style.display = 'block';
            
            // Hide UI elements
            document.getElementById('scoreDisplay').classList.add('hidden');
            document.getElementById('highScoreDisplay').classList.add('hidden');
            document.getElementById('dailyChallenge').classList.add('hidden');
            document.getElementById('instructions').classList.add('hidden');
            document.getElementById('versionDisplay').classList.add('hidden');
            
            console.log('Returned to menu');
        }
        
        // Show rules
        function showRules() {
            try {
                if (isTelegramApp && tg && tg.showAlert) {
                    tg.showAlert('🎮 Crypto Bird v' + GAME_VERSION + ' - Правила игры\n\n' +
                        '• Нажимайте на экран, чтобы птица подпрыгивала\n' +
                        '• Собирайте биткоины для бонусных очков\n' +
                        '• Избегайте столкновений с трубами\n' +
                        '• Чем дольше играете, тем выше счет\n\n' +
                        'Удачи в игре! 🚀');
                } else {
                    alert('🎮 Crypto Bird v' + GAME_VERSION + ' - Правила игры\n\n' +
                        '• Нажимайте на экран, чтобы птица подпрыгивала\n' +
                        '• Собирайте биткоины для бонусных очков\n' +
                        '• Избегайте столкновений с трубами\n' +
                        '• Чем дольше играете, тем выше счет\n\n' +
                        'Удачи в игре! 🚀');
                }
            } catch (error) {
                console.log('Error showing rules:', error);
                alert('🎮 Crypto Bird v' + GAME_VERSION + ' - Правила игры\n\n' +
                    '• Нажимайте на экран, чтобы птица подпрыгивала\n' +
                    '• Собирайте биткоины для бонусных очков\n' +
                    '• Избегайте столкновений с трубами\n' +
                    '• Чем дольше играете, тем выше счет\n\n' +
                    'Удачи в игре! 🚀');
            }
        }
        
        // Show leaderboard
        function showLeaderboard() {
            try {
                if (isTelegramApp && tg && tg.showAlert) {
                    tg.showAlert('🏆 Таблица лидеров\n\n' +
                        `Ваш лучший счет: ${highScore}\n\n` +
                        'Попробуйте побить свой рекорд! 🚀');
                } else {
                    alert('🏆 Таблица лидеров\n\n' +
                        `Ваш лучший счет: ${highScore}\n\n` +
                        'Попробуйте побить свой рекорд! 🚀');
                }
            } catch (error) {
                console.log('Error showing leaderboard:', error);
                alert('🏆 Таблица лидеров\n\n' +
                    `Ваш лучший счет: ${highScore}\n\n` +
                    'Попробуйте побить свой рекорд! 🚀');
            }
        }
        
        // Export functions for global access
        window.startGame = startGame;
        window.showRules = showRules;
        window.showLeaderboard = showLeaderboard;
        
        // Game loop with 60 FPS
        function gameLoop() {
            if (gameState !== 'playing') {
                return;
            }
            
            if (!ctx || !canvas) {
                console.error('Canvas not available in game loop');
                return;
            }
            
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            
            if (deltaTime >= frameInterval) {
                update(deltaTime);
                draw();
                lastTime = currentTime;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update(deltaTime) {
            // Update bird with vertical-only movement
            bird.velocity += gravity;
            bird.y += bird.velocity;
            
            // Update bird rotation based on velocity
            if (bird.velocity > 0) {
                bird.rotation = Math.min(90, bird.rotation + 3);
            } else {
                bird.rotation = Math.max(-15, bird.rotation - 2);
            }
            
            // Update wing animation
            bird.wingAngle += bird.wingSpeed;
            
            // Check bird boundaries
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height) {
                gameOver();
                return;
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.15;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Generate pipes with proper spacing
            if (lastPipeX - canvas.width > 300) {
                generatePipe();
                lastPipeX = canvas.width + 100;
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= gameSpeed;
                
                // Check collision with bird
                if (checkCollision(bird, pipe)) {
                    gameOver();
                    return;
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(i, 1);
                    score += 10;
                    updateScore();
                }
            }
            
            // Generate tokens
            if (Math.random() < 0.02) {
                generateToken();
            }
            
            // Update tokens
            for (let i = tokens.length - 1; i >= 0; i--) {
                const token = tokens[i];
                token.x -= gameSpeed;
                token.y += Math.sin(Date.now() * 0.005) * 0.5;
                
                // Check collision with bird
                if (checkCollision(bird, token)) {
                    tokens.splice(i, 1);
                    score += 50;
                    updateScore();
                    createTokenParticles(token.x, token.y);
                }
                
                // Remove off-screen tokens
                if (token.x + token.width < 0) {
                    tokens.splice(i, 1);
                }
            }
            
            // Increase game speed gradually
            gameSpeed += 0.001;
        }
        
        // Draw game
        function draw() {
            try {
                if (!ctx || !canvas) {
                    return;
                }
                
                // Clear canvas with fade effect
                ctx.fillStyle = 'rgba(10, 10, 15, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw background grid
                drawGrid();
                
                // Draw pipes
                pipes.forEach(pipe => {
                    drawPipe(pipe);
                });
                
                // Draw bird
                drawBird();
                
                // Draw tokens
                tokens.forEach(token => {
                    drawToken(token);
                });
                
                // Draw particles
                particles.forEach(particle => {
                    drawParticle(particle);
                });
            } catch (error) {
                console.error('Error in draw function:', error);
            }
        }
        
        // Draw grid background
        function drawGrid() {
            try {
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.05)';
                ctx.lineWidth = 1;
                
                for (let x = 0; x < canvas.width; x += 80) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                for (let y = 0; y < canvas.height; y += 80) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            } catch (error) {
                console.error('Error drawing grid:', error);
            }
        }
        
        // Draw improved bird
        function drawBird() {
            try {
                ctx.save();
                
                // Bird shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(bird.x + bird.width / 2 + 2, bird.y + bird.height + 2, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Apply rotation
                ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
                ctx.rotate(bird.rotation * Math.PI / 180);
                
                // Bird body gradient
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, bird.width / 2);
                gradient.addColorStop(0, '#00d4ff');
                gradient.addColorStop(1, '#06b6d4');
                
                // Bird body
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird glow
                ctx.shadowColor = '#00d4ff';
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Bird eye
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(8, -8, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird pupil
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(8, -8, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird wing (animated)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(-8 + Math.sin(bird.wingAngle) * 2, 8, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird beak
                ctx.fillStyle = '#f59e0b';
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(25, -3);
                ctx.lineTo(25, 3);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            } catch (error) {
                console.error('Error drawing bird:', error);
            }
        }
        
        // Draw crypto-styled pipe
        function drawPipe(pipe) {
            try {
                // Pipe shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.fillRect(pipe.x + 2, pipe.y + 2, pipe.width, pipe.height);
                
                // Pipe glow
                ctx.shadowColor = '#00d4ff';
                ctx.shadowBlur = 15;
                
                // Pipe body gradient
                const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipe.width, 0);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.5, '#16213e');
                gradient.addColorStop(1, '#1a1a2e');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Pipe border
                ctx.strokeStyle = '#00d4ff';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // Crypto symbols on pipe
                ctx.fillStyle = '#00d4ff';
                ctx.font = 'bold 12px Inter';
                ctx.textAlign = 'center';
                
                const symbols = ['₿', 'Ξ', '◈', '◆'];
                const symbol = symbols[Math.floor(pipe.x / 100) % symbols.length];
                
                for (let y = pipe.y + 20; y < pipe.y + pipe.height - 20; y += 30) {
                    ctx.fillText(symbol, pipe.x + pipe.width / 2, y);
                }
                
                ctx.shadowBlur = 0;
            } catch (error) {
                console.error('Error drawing pipe:', error);
            }
        }
        
        // Draw Bitcoin token
        function drawToken(token) {
            try {
                // Token shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.beginPath();
                ctx.arc(token.x + token.width / 2 + 2, token.y + token.height / 2 + 2, token.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Token glow
                ctx.shadowColor = '#f59e0b';
                ctx.shadowBlur = 20;
                
                // Token body gradient
                const gradient = ctx.createRadialGradient(
                    token.x + token.width / 2, token.y + token.height / 2, 0,
                    token.x + token.width / 2, token.y + token.height / 2, token.width / 2
                );
                gradient.addColorStop(0, '#f59e0b');
                gradient.addColorStop(1, '#d97706');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(token.x + token.width / 2, token.y + token.height / 2, token.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bitcoin symbol
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 16px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('₿', token.x + token.width / 2, token.y + token.height / 2 + 5);
                
                ctx.shadowBlur = 0;
            } catch (error) {
                console.error('Error drawing token:', error);
            }
        }
        
        // Draw particle
        function drawParticle(particle) {
            ctx.globalAlpha = particle.life / 25;
            ctx.fillStyle = particle.color;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
        
        // Generate pipe with proper spacing
        function generatePipe() {
            const gapY = Math.random() * (canvas.height - pipeGap - 100) + 50;
            
            // Top pipe
            pipes.push({
                x: canvas.width + 50,
                y: 0,
                width: pipeWidth,
                height: gapY,
                isTop: true
            });
            
            // Bottom pipe
            pipes.push({
                x: canvas.width + 50,
                y: gapY + pipeGap,
                width: pipeWidth,
                height: canvas.height - gapY - pipeGap,
                isTop: false
            });
        }
        
        // Generate Bitcoin token
        function generateToken() {
            const tokenY = Math.random() * (canvas.height - 100) + 50;
            tokens.push({
                x: canvas.width + 50,
                y: tokenY,
                width: 25,
                height: 25,
                color: '#f59e0b'
            });
        }
        
        // Check collision with improved precision
        function checkCollision(rect1, rect2) {
            const margin = 5;
            return rect1.x + margin < rect2.x + rect2.width &&
                   rect1.x + rect1.width - margin > rect2.x &&
                   rect1.y + margin < rect2.y + rect2.height &&
                   rect1.y + rect1.height - margin > rect2.y;
        }
        
        // Create token particles
        function createTokenParticles(x, y) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x + 12,
                    y: y + 12,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: '#f59e0b'
                });
            }
        }
        
        // Update score
        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
        }
        
        // Export functions to global scope
        window.restartGame = restartGame;
        window.showMenu = showMenu;
        
        // Event listeners for buttons
        document.addEventListener('DOMContentLoaded', function() {
            const restartBtn = document.getElementById('restartBtn');
            if (restartBtn) {
                restartBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    restartGame();
                });
            }
            
            const menuBtn = document.getElementById('menuBtn');
            if (menuBtn) {
                menuBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    showMenu();
                });
            }
        });
    </script>
