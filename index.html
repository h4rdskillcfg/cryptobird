<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Crypto Bird - Telegram Game</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </noscript>
    
    <style>
        /* Crypto Game Variables */
        :root {
            --game-bg: #0a0a0f;
            --game-surface: #1a1a2e;
            --game-card: #16213e;
            --game-border: #0f3460;
            --game-text: #ffffff;
            --game-text-secondary: #8892b0;
            --game-primary: #00d4ff;
            --game-secondary: #7c3aed;
            --game-accent: #06b6d4;
            --game-success: #10b981;
            --game-warning: #f59e0b;
            --game-danger: #ef4444;
            --game-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 50%, #06b6d4 100%);
            --game-glow: 0 0 30px rgba(0, 212, 255, 0.5);
            --game-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
        }

        /* Game Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* Font loading optimization */
        .font-loading {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .font-loaded {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--game-text);
            background: var(--game-bg);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--game-bg);
        }

        /* Game Canvas */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Score Display */
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--game-text);
            box-shadow: var(--game-shadow);
        }

        #scoreValue {
            color: var(--game-primary);
            font-weight: 900;
        }

        /* High Score */
        #highScoreDisplay {
            position: absolute;
            top: 90px;
            left: 20px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 600;
            font-size: 1rem;
            color: var(--game-text-secondary);
        }

        #highScoreValue {
            color: var(--game-success);
            font-weight: 700;
        }

        /* Game Menu */
        #gameMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
            min-width: 300px; /* Минимальная ширина для меню */
        }

        #gameMenu h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: var(--game-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameMenu p {
            color: var(--game-text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Game Buttons */
        .game-btn {
            background: var(--game-gradient);
            color: var(--game-text);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin: 10px auto; /* Центрирование с auto */
            box-shadow: var(--game-shadow);
            pointer-events: auto;
            width: 200px; /* Фиксированная ширина для всех кнопок */
            display: block; /* Блочный элемент для центрирования */
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
            display: none;
            min-width: 300px; /* Минимальная ширина для экрана окончания игры */
        }
        
        /* Skins Screen */
        #skinsScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px 20px;
            border-radius: 25px;
            border: 1px solid var(--game-border);
            text-align: center;
            box-shadow: var(--game-shadow);
            z-index: 20;
            pointer-events: auto;
            display: none;
            min-width: 350px;
            max-width: 550px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .skins-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .skin-card {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid var(--game-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .skin-card:hover {
            transform: translateY(-5px);
            border-color: var(--game-primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .skin-card.selected {
            border-color: var(--game-success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .skin-card[data-skin-id="diamond"] {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.05);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
            animation: pinkGlow 1.2s ease-in-out infinite;
        }
        
        .skin-card.selected[data-skin-id="diamond"] {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.1);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            animation: pinkGlow 1.2s ease-in-out infinite;
        }
        
        @keyframes pinkGlow {
            0% {
                box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
            }
            25% {
                box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(236, 72, 153, 0.7);
            }
            75% {
                box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            }
            100% {
                box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
            }
        }
        
        .skin-card.locked {
            opacity: 0.6;
            filter: grayscale(1);
        }
        
        .skin-card.locked[data-skin-id="diamond"] {
            opacity: 0.8;
            filter: none;
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.05);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
            animation: pinkGlow 1.2s ease-in-out infinite;
        }
        
        .skin-card.locked::after {
            content: '🔒';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
        }
        
        .skin-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .skin-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--game-text);
        }
        
        .skin-requirement {
            font-size: 0.7rem;
            color: var(--game-text-secondary);
        }
        
        .skin-unlock-requirement {
            font-size: 0.7rem;
            color: var(--game-warning);
            font-weight: 600;
        }

        #gameOverScreen h2 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--game-danger);
        }

        #finalScore {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--game-primary);
        }



        /* Instructions */
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            pointer-events: none;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--game-text-secondary);
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        #instructions.fade-out {
            opacity: 0 !important;
        }

        /* Sound Controls */
        .sound-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 15;
            justify-content: center; /* Центрирование кнопок */
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px;
            border: 1px solid var(--game-border);
            box-shadow: var(--game-shadow);
        }

        .sound-btn {
            background: transparent;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            color: var(--game-text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: auto;
        }

        .sound-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #gameMenu {
                padding: 30px 20px;
                width: 90%;
                max-width: 400px;
            }
            
            #gameMenu h1 {
                font-size: 2rem;
            }
            
            #gameMenu p {
                font-size: 1rem;
            }
            
            .game-btn {
                padding: 12px 25px;
                font-size: 1rem;
                width: 180px; /* Меньшая ширина для мобильных */
                margin: 8px auto; /* Центрирование для мобильных */
            }
            
            #scoreDisplay {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            #highScoreDisplay {
                padding: 10px 20px;
                font-size: 1rem;
                top: 80px;
                left: 10px;
            }
            

            
            #instructions {
                font-size: 0.8rem;
                padding: 10px 20px;
            }
            .nav-menu {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .header-content {
                justify-content: space-between;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .hero h2 {
                font-size: 3rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .advantages-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .contact-content {
                grid-template-columns: 1fr;
                gap: 50px;
                text-align: center;
            }
            
            .contact-item {
                justify-content: center;
            }
            
            .btn-primary {
                padding: 16px 32px;
                font-size: 1rem;
            }
            
            .sound-controls {
                top: 15px;
                right: 10px;
                gap: 6px;
                padding: 10px 16px;
            }
            
            .sound-btn {
                padding: 5px 8px;
                font-size: 0.9rem;
            }
            
            .sound-btn {
                padding: 8px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #gameMenu {
                padding: 25px 15px;
                width: 95%;
                max-width: 350px;
            }
            
            #gameMenu h1 {
                font-size: 1.8rem;
            }
            
            .game-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 6px auto; /* Центрирование для маленьких экранов */
                width: 160px; /* Еще меньшая ширина для маленьких экранов */
            }
        }
        
                /* Tablet styles */
        @media (min-width: 481px) and (max-width: 1024px) {
            #gameMenu {
                padding: 35px 25px;
                width: 85%;
                max-width: 500px;
            }
            
            .game-btn {
                padding: 14px 28px;
                font-size: 1.05rem;
                margin: 10px auto;
                width: 190px;
            }
            
            #skinsScreen {
                padding: 35px 25px;
                min-width: 400px;
                max-width: 600px;
            }
        }
            
            .hero h2 {
                font-size: 2.5rem;
            }
            
            .advantages,
            .projects,
            .contact {
                padding: 80px 0;
            }
            
            .advantage-card,
            .project-content {
                padding: 25px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .sound-controls {
                top: 10px;
                right: 5px;
                gap: 4px;
                padding: 8px 12px;
            }
            
            .sound-btn {
                padding: 4px 6px;
                font-size: 0.8rem;
            }
            
            #highScoreDisplay {
                top: 70px;
                left: 5px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .sound-btn {
                padding: 6px;
                font-size: 0.9rem;
            }
        }

        /* Hide UI elements during gameplay */
        .hidden {
            display: none !important;
        }

        /* Game pause overlay */
        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 15;
            display: none;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        #pauseText {
            font-size: 2rem;
            font-weight: 700;
            color: var(--game-text);
            text-align: center;
        }


        
        .menu-header {
            margin-bottom: 20px;
        }
        
        .menu-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--game-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--game-text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .mode-indicator {
            display: inline-block;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--game-primary);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            color: var(--game-primary);
            margin-top: 10px;
        }
    </style>
</head>
<body class="font-loading">
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div id="scoreDisplay">
                Счет: <span id="scoreValue">0</span>

            <div id="highScoreDisplay">
                Рекорд: <span id="highScoreValue">0</span>

            <div id="instructions">
                💡 Нажмите на экран для прыжка
            </div>
            
            <!-- Sound Controls -->
            <div class="sound-controls">
                <button class="sound-btn" id="soundBtn" title="Звуковые эффекты">🔊</button>
                <button class="sound-btn" id="musicBtn" title="Фоновая музыка">🎵</button>
            </div>
        </div>
        
        <div id="gameMenu">
            <div class="menu-header">
                <h1>🐦 Crypto Bird</h1>
                <p class="subtitle">Крипто-игра в стиле Flappy Bird</p>
                <div id="modeIndicator" class="mode-indicator">🌐 Браузерный режим</div>
            </div>
            <p>Помогите крипто-птице пролететь через рыночные препятствия!</p>

            <button class="game-btn" onclick="closeSkins()">🏠 Назад</button>
        </div>
    </div>

    <script>
        // Check if running in Telegram Web App
        let isTelegramApp = false;
        let tg = null;
        
        // Detect device type for physics adjustment
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        console.log('Device type detected:', isMobile ? 'Mobile' : 'Desktop');
        
        // Debug: Log when script starts loading
        console.log('🚀 Crypto Bird script loading...');
        console.log('Document ready state:', document.readyState);
        console.log('Window loaded:', window.loaded);
        
        // Check font loading
        if ('fonts' in document) {
            document.fonts.ready.then(() => {
                console.log('✅ Fonts loaded successfully');
                document.body.classList.add('font-loaded');
                document.body.classList.remove('font-loading');
            }).catch(error => {
                console.warn('⚠️ Font loading warning:', error);
                document.body.classList.add('font-loading');
            });
        } else {
            // Fallback for browsers without font loading API
            setTimeout(() => {
                document.body.classList.add('font-loaded');
                document.body.classList.remove('font-loading');
            }, 1000);
        }
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error caught:', e.error);
            console.error('Error details:', e.filename, e.lineno, e.colno);
            
            // Handle network errors gracefully
            if (e.error && e.error.message && e.error.message.includes('network')) {
                console.warn('Network error detected, continuing with fallback resources');
            }
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            
            // Handle font loading rejections
            if (e.reason && e.reason.message && e.reason.message.includes('font')) {
                console.warn('Font loading failed, using fallback fonts');
                document.body.classList.add('font-loading');
            }
        });
        
        // Try to initialize Telegram Web App
        function initTelegramApp() {
            try {
                // Check if Telegram Web App is available
                if (window.Telegram && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp;
                    isTelegramApp = true;
                    
                    // Initialize Telegram Web App
                    tg.enableClosingConfirmation();

        // Create a tone
        function createTone(frequency, duration, type = 'sine') {
            return function() {
                if (!soundEnabled || !audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(soundVolume, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };
        }

                    backgroundMusic.stop();

                // Create new background music
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(musicVolume, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2);
                
                backgroundMusic = {
                    oscillator: oscillator,
                    gainNode: gainNode,
                    isPlaying: false,
                    start: function() {
                        if (!this.isPlaying) {
                            try {
                                this.oscillator.start();
                                this.isPlaying = true;
                                console.log('Background music started');
                            } catch (error) {
                                console.log('Background music already started or error:', error);
                            }
                        }
                    },
                    stop: function() {
                        if (this.isPlaying) {
                            try {
                                this.oscillator.stop();
                                this.isPlaying = false;
                                console.log('Background music stopped');
                            } catch (error) {
                                console.log('Background music stop error:', error);
                            }
                        }
                    }
                };

            const highScoreDisplay = document.getElementById('highScoreDisplay');
            const instructions = document.getElementById('instructions');
            
            if (scoreDisplay) scoreDisplay.classList.add('hidden');
            if (highScoreDisplay) highScoreDisplay.classList.add('hidden');
            if (instructions) instructions.classList.add('hidden');
            
            // Load and display skins
            loadSkins();
        }
        
        // Close skins
        function closeSkins() {
            // Hide skins screen
            document.getElementById('skinsScreen').style.display = 'none';
            
            // Show menu
            document.getElementById('gameMenu').style.display = 'block';
        }
        
        // Load skins
        function loadSkins() {
            const container = document.getElementById('skinsContainer');
            container.innerHTML = '';
            
            // Check unlock status based on high score
            skins.forEach(skin => {
                if (skin.unlockScore && highScore >= skin.unlockScore) {
                    skin.unlocked = true;
                }
            });
            
            skins.forEach(skin => {
                const skinCard = document.createElement('div');
                skinCard.className = `skin-card ${skin.unlocked ? '' : 'locked'} ${skin.id === currentSkin ? 'selected' : ''}`;
                skinCard.setAttribute('data-skin-id', skin.id);
                skinCard.onclick = () => selectSkin(skin.id);
                
                skinCard.innerHTML = `
                    <div class="skin-icon">${skin.icon}</div>
                    <div class="skin-name">${skin.name}</div>
                    <div class="${skin.unlocked ? 'skin-requirement' : 'skin-unlock-requirement'}">${skin.requirement}</div>
                `;
                
                container.appendChild(skinCard);
            });
        }
        
        // Select skin
        function selectSkin(skinId) {
            const skin = skins.find(s => s.id === skinId);
            if (skin && skin.unlocked) {
                currentSkin = skinId;
                localStorage.setItem('cryptoBirdSkin', skinId);
                
                // Update bird color
                bird.color = skin.color;
                
                // Update selection
                document.querySelectorAll('.skin-card').forEach(card => {
                    card.classList.remove('selected');
                });
                document.querySelector(`[onclick="selectSkin('${skinId}')"]`).classList.add('selected');
                
                console.log('Skin selected:', skinId);
            } else if (skin && !skin.unlocked) {
                alert(`🔒 Скин "${skin.name}" заблокирован!\n\nНаберите ${skin.unlockScore} очков, чтобы разблокировать этот скин.`);
            }
        }
        
        // Apply current skin
        function applyCurrentSkin() {
            const skin = skins.find(s => s.id === currentSkin);
            if (skin) {
                bird.color = skin.color;
            }
        }
        
        // Initialize modern app
        // document.addEventListener('DOMContentLoaded', function() {
        //     console.log('Crypto Bird - DOM loaded, initializing...');
            
        //     initTelegramApp();
        //     initGame();
            
        //     console.log('Crypto Bird game ready!');
        // });
        
        // Export functions for global access
        window.startGame = startGame;
        window.showSkins = showSkins;
        window.closeSkins = closeSkins;
        window.showRules = showRules;
        window.showLeaderboard = showLeaderboard;
        window.toggleSound = toggleSound;
        window.toggleMusic = toggleMusic;

        // Game loop
        function gameLoop() {
            if (gameState !== 'playing') {
                console.log('Game loop stopped - gameState:', gameState);
                return;
            }
            
            if (!ctx || !canvas) {
                console.error('Canvas not available in game loop');
                return;
            }
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Update bird
            bird.velocity += gravity;
            
            // Ограничиваем максимальную скорость падения
            const maxFallSpeed = isMobile ? 8 : 6; // Очень медленное падение
            if (bird.velocity > maxFallSpeed) {
                bird.velocity = maxFallSpeed;
            }
            
            // Добавляем движение вперед при падении только после первого прыжка
            if (bird.velocity > 0 && bird.hasJumped) {
                bird.x += bird.velocity * 0.1; // Уменьшено движение вперед
                // Ограничиваем движение по горизонтали - птица всегда по центру
                if (bird.x > bird.maxX) {
                    bird.x = bird.maxX;
                }
                if (bird.x < bird.minX) {
                    bird.x = bird.minX;
                }
            }
            
            bird.y += bird.velocity;
            
            // Check bird boundaries
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height > canvas.height) {
                gameOver();
                return;
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.15;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Generate pipes less frequently
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 800) {
                generatePipe();
            }
            
            // Generate tokens more frequently along flight path
            if (Math.random() < 0.04) {
                generateToken();
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= gameSpeed;
                
                // Check collision with bird
                if (checkPipeCollision(bird, pipe)) {
                    gameOver();
                    return;
                }
                
                // Check if bird passed the pipe
                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    pipe.passed = true;
                    score += 10;
                    updateScore();
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Update tokens
            for (let i = tokens.length - 1; i >= 0; i--) {
                const token = tokens[i];
                token.x -= gameSpeed;
                token.y += Math.sin(Date.now() * 0.005) * 0.5;
                
                // Check collision with bird
                if (checkCollision(bird, token)) {
                    tokens.splice(i, 1);
                    score += 50;
                    updateScore();
                    createTokenParticles(token.x, token.y);
                    playSound('token');
                }
                
                // Remove off-screen tokens
                if (token.x + token.width < 0) {
                    tokens.splice(i, 1);
                }
            }
            
            // Score is now earned by passing pipes and collecting tokens
            updateScore();
            
            // Increase game speed gradually
            gameSpeed += 0.001;
        }
        
        // Draw game
        function draw() {
            try {
                if (!ctx || !canvas) {
                    console.error('Canvas or context not available for drawing');
                    return;
                }
                
                // Clear canvas completely
                ctx.fillStyle = 'rgba(10, 10, 15, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw background grid
                drawGrid();
                
                // Draw bird (even in menu state)
                drawBird();
                
                // Draw pipes (only when playing)
                if (gameState === 'playing') {
                    pipes.forEach(pipe => {
                        drawPipe(pipe);
                    });
                }
                
                // Draw tokens (only when playing)
                if (gameState === 'playing') {
                    tokens.forEach(token => {
                        drawToken(token);
                    });
                }
                
                // Draw particles
                particles.forEach(particle => {
                    drawParticle(particle);
                });
            } catch (error) {
                console.error('Error in draw function:', error);
            }
        }
        
        // Draw grid background
        function drawGrid() {
            try {
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.05)';
                ctx.lineWidth = 1;
                
                for (let x = 0; x < canvas.width; x += 80) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                for (let y = 0; y < canvas.height; y += 80) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            } catch (error) {
                console.error('Error drawing grid:', error);
            }
        }
        
        // Draw bird
        function drawBird() {
            try {
                // Calculate rotation based on velocity (like Flappy Bird)
                const rotation = Math.min(Math.max(bird.velocity * 0.04, -0.3), 0.2);
                
                // Save context for rotation
                ctx.save();
                ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
                ctx.rotate(rotation);
                
                // Bird shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(2, 2, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird body
                ctx.fillStyle = bird.color;
                ctx.beginPath();
                ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird glow
                ctx.shadowColor = bird.color;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(0, 0, bird.width / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Bird eye
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(5, -5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird pupil
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(5, -5, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird wing
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(-6, 6, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Restore context
                ctx.restore();
            } catch (error) {
                console.error('Error drawing bird:', error);
            }
        }
        
        // Draw token
        function drawToken(token) {
            // Token shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.beginPath();
            ctx.arc(token.x + token.width / 2 + 2, token.y + token.height / 2 + 2, token.width / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Token glow
            ctx.shadowColor = token.color;
            ctx.shadowBlur = 20;
            
            // Token body
            ctx.fillStyle = token.color;
            ctx.beginPath();
            ctx.arc(token.x + token.width / 2, token.y + token.height / 2, token.width / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Token symbol
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('₿', token.x + token.width / 2, token.y + token.height / 2 + 5);
            
            ctx.shadowBlur = 0;
        }
        
        // Draw particle
        function drawParticle(particle) {
            ctx.globalAlpha = particle.life / 20;
            ctx.fillStyle = particle.color;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
        
        // Draw pipe in crypto style
        function drawPipe(pipe) {
            // Градиент для труб
            const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipe.width, 0);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            
            // Верхняя труба
            ctx.fillStyle = gradient;
            ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
            
            // Нижняя труба
            ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
            
            // Обводка труб в крипто-стиле
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 2;
            ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
            ctx.strokeRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
            
            // Капительки труб в крипто-стиле
            const capGradient = ctx.createLinearGradient(pipe.x - 5, 0, pipe.x + pipe.width + 5, 0);
            capGradient.addColorStop(0, '#7c3aed');
            capGradient.addColorStop(0.5, '#06b6d4');
            capGradient.addColorStop(1, '#00d4ff');
            
            ctx.fillStyle = capGradient;
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
            ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 20);
            
            // Обводка капителек
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 2;
            ctx.strokeRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
            ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 20);
            
            // Крипто-символы на капительках
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 12px Inter';
            ctx.textAlign = 'center';
            
            // Символы на верхней капительке
            ctx.fillText('₿', pipe.x + pipe.width / 2, pipe.topHeight - 8);
            ctx.fillText('Ξ', pipe.x + pipe.width / 2 - 15, pipe.topHeight - 8);
            ctx.fillText('◈', pipe.x + pipe.width / 2 + 15, pipe.topHeight - 8);
            
            // Символы на нижней капительке
            ctx.fillText('₿', pipe.x + pipe.width / 2, pipe.bottomY + 12);
            ctx.fillText('Ξ', pipe.x + pipe.width / 2 - 15, pipe.bottomY + 12);
            ctx.fillText('◈', pipe.x + pipe.width / 2 + 15, pipe.bottomY + 12);
            
            // Добавляем свечение
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 10;
            ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
            ctx.strokeRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
            ctx.shadowBlur = 0;
        }
        
        // Generate token along flight path
        function generateToken() {
            // Генерируем токен примерно на уровне птицы с небольшим отклонением
            const birdLevel = bird.y + bird.height / 2;
            const variation = 80; // Разброс по вертикали
            const tokenY = Math.max(50, Math.min(canvas.height - 75, 
                birdLevel + (Math.random() - 0.5) * variation));
            
            tokens.push({
                x: canvas.width + 50,
                y: tokenY,
                width: 25,
                height: 25,
                color: '#f59e0b'
            });
        }
        
        // Generate pipe
        function generatePipe() {
            // Создаем более разнообразные позиции для труб
            const minGap = 80; // Минимальное расстояние от краев
            const maxGap = canvas.height - pipeGap - minGap; // Максимальное расстояние от краев
            
            // Генерируем позицию с большей вариацией
            const gapY = Math.random() * (maxGap - minGap) + minGap;
            
            pipes.push({
                x: canvas.width + 50,
                topHeight: gapY,
                bottomY: gapY + pipeGap,
                width: pipeWidth,
                passed: false
            });
        }
        
        // Check collision with improved precision
        function checkCollision(rect1, rect2) {
            const margin = 3; // More forgiving collision for tokens
            return rect1.x + margin < rect2.x + rect2.width &&
                   rect1.x + rect1.width - margin > rect2.x &&
                   rect1.y + margin < rect2.y + rect2.height &&
                   rect1.y + rect1.height - margin > rect2.y;
        }
        
        // Check collision with pipe
        function checkPipeCollision(bird, pipe) {
            // Проверяем столкновение с верхней трубой
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width &&
                bird.y < pipe.topHeight) {
                return true;
            }
            
            // Проверяем столкновение с нижней трубой
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width &&
                bird.y + bird.height > pipe.bottomY) {
                return true;
            }
            
            return false;
        }
        
        // Create token particles
        function createTokenParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x + 12,
                    y: y + 12,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: '#f59e0b'
                });
            }
        }
        
        // Update score
        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
        }

            // Debug: Check all buttons

            // Add event listeners for sound buttons

            if (soundBtn) {

            if (musicBtn) {

                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Music button clicked');
                    toggleMusic();
                });
                console.log('Music button event listener added');
            }
            
            // Debug: Check if functions exist
            console.log('Function availability check:');
            console.log('restartGame function:', typeof restartGame);
            console.log('showMenu function:', typeof showMenu);
            console.log('window.restartGame:', typeof window.restartGame);
            console.log('window.showMenu:', typeof window.showMenu);
        });
    </script>
